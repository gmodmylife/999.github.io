<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaxRage</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="background">
    <div class="panel">
      <div class="setting">
        <button class="set" type="button"><img src="img/joke.png"></button>
      </div>
      <div class="cancel_1">
        <button class="can" type="button"><img src="img/joke_2.png"></button>
      </div>
      <div class="cancel_2">
        <button class="can_2" type="button"><img src="img/joke_3.png"></button>
      </div>
      <div class="MENU">
        <button class="M" type="button"><img src="img/M.png"></button>
      </div>
      <div class="templates">
        <button class="tem" type="button"><img src="img/shablons_1.png"></button>
      </div>
      <div class="PIN">
        <button class="pi" type="button"><img src="img/pin.png"></button>
      </div>
      <div class="Paper_please">
        <button class="paper" type="button"><img src="img/Paper_please.png"></button>
      </div>
      <div class="Clock">
        <button class="watch" type="button"><img src="img/Clock.png"></button>
      </div>
      <div class="zero">
        <button class="close" type="button"><img src="img/pix.png"></button>
      </div>
    </div>
     <canvas class="grey_HOLST" id="THRAX"></canvas>
     <div class="paint_USSR"><img src="img/red_glove.png"></div>
  </div>
  <div class="instrumental_Switzerland"><img src="img/white_glove.png">
    <button class="touch_IT" type="button"></button>
  </div>
  <div class="instruments">
    <label>Size:<input type="range" min="1" max="100" class="RANGE" id="FAT-line" value="1"></input></label>
   </div>
    <script src="script.js"></script>
  </body>
</html>
